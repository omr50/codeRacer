    <h1 class="text-warning d-flex justify-content-center">Training Ground</h1>
    <div class="container">
        <div class="row" id="row">
            <div id="rules" class="text-muted col-3 me-2">
                <h2 class="text-white">Rules and tips</h2>
                <h4><span class="text-warning">1. </span> <span class="text-success p-1 bg-similar rounded">&#x2190;
                        Backspace</span> to erase errors.
                </h4>
                <h4><span class="text-warning">2. </span><span class="text-warning"><u>yellow</u></span> = current
                    character
                </h4>
                <h4><span class="text-warning">3. </span><span class="text-white"><u>white</u></span> = correct
                    character.
                </h4>
                <h4>
                    <span class="text-warning">4. </span><span class="text-danger"><u>red</u></span> = error.
                </h4>

                <h4><span class="text-warning">5. </span><span class="text-success p-1 bg-similar rounded">&#x21a9;
                        Enter</span> to go to next line.
                </h4>
                <h8 class="text-muted">Start typing to close this message.</h8>
            </div>
            <div class="card col-8 p-1">
                <div class="card-body bg-lightgray" id="cb">
                    <h3 class="text-lightgray" id="timer">0</h3>
                    <h5 class="card-title text-info">Javascript Race</h5>
                </div>
                <div class="col-3"></div>

            </div>
        </div>
